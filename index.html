<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-img">
        <div id="firstcont" class="container">
            <h1>Kindly Give Your Date Of Birth</h1>
        </div>
        <div id="secondcont" class="container">
           <div class="center">
            <h1>How Much Journey Covered,Till Now </h1>
            <div class="timer-cont">
                <h2>
                    <div id="years">0</div>
                    Year
                </h2>
                <h2>
                    <div id="months">0</div>
                    months
                </h2>
                <h2>
                    <div id="days">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hours">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="seconds">0</div>
                    Second
                </h2>
            </div>
           </div>
        </div>


        <div class="setting">
            <i id="set-i" class="fa fa-cog"></i>
            <div id="set-c" class="setting-content hide">
                <input type="date" id="dobinput">
                <button id="dobbtn">SAVE</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
